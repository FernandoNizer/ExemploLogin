<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2244755150.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <p>Usuário: admin</p>
    <p>Senha: 1234</p>
    <form>
      <h2>Login</h2>
      <input class="input" type="text" id="login" placeholder="Nome de Usuário" />
      <input class="input" type="password" id="senha" placeholder="Senha" />
      <input type="submit" id="botao" value="Entrar" onclick="logar(); return false"  />
      <div class="logos">
        <a href="https://pt-br.facebook.com/login/device-based/regular/login/" target="_blank"><i class="fa-brands fa-facebook fa-2x" ></i></a>
        <a href="https://accounts.google.com/login?hl=pt-br" target="_blank"><i class="fa-brands fa-google fa-2x"></i></a>
        <a href="https://github.com/login" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a>
      </div>
    </form>

    <script>
      function logar() {
        var login = document.getElementById("login").value;
        var senha = document.getElementById("senha").value;

        if (login == "admin" && senha == 1234) {
          location.href = "home.html";
          alert("Tudo ok!");
        } else {
          alert("Email ou senha incorreta!");
        }
      }
    </script>
  </body>
</html>
